<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Vue-Basic</title>
  </head>
  <body>
    <div id="app">
      <nav
        class="navbar navbar-dark position-sticky  fixed-top justify-content-start bg-success mb-3"
      >
        <a class="navbar-brand display-1" href="#">Vue-Basic</a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="#" class="nav-link" v-on:click="toggleFormClean">Add Contact</a>
          </li>
        </ul>
      </nav>
      <div class="form-group m-3">
        <input
          type="text"
          placeholder="search..."
          v-model="search"
          v-on:keyup.enter="searchPersons"
          class="form-control"
        />
      </div>
      
      <div class="container mb-3 listContainer" ref="contactList">
        <div v-if="loading" class="d-flex justify-content-center m-5">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>

        <ul v-else class="list-group">         
          <div
            v-for="person in persons"
            class="list-group-item list-group-item-action d-flex"
            href="#"   
          >
            <div>
              <div class="text-dark h5">{{ person.name }}</div>
              <div class="text-muted">{{ person.phone }}</div>
            </div>
            <div class="mb-auto mt-auto ml-auto">
              <button v-on:click="toggleFormUpdate(person.name,person.phone,person.id)" class="btn btn-light border"><i class="far fa-edit"></i></button>
              <button v-on:click="toggleDelete(person.name,person.id)" class="btn btn-light border"><i class="far fa-trash-alt"></i></button>
            </div>
            
        </div>
          <a v-if="!isDBEnd && !loadingMore" v-on:click="pushMorePersons" class="list-group-item list-group-item-action text-center bg-secondary" href="#">
            <div class="text-light h5 m-auto p-3">Load more...</div>
          </a>
          <div v-if="loadingMore" class="d-flex justify-content-center m-5">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </ul>
        
      </div>
      <div v-show="overlayForm" class="overlayFormCard">
        <div class="overlay" v-on:click="toggleFormClean"></div>
        <div class="card overlayFormCardBody">
          <div class="card-body">            
          <h5 class="card-title">{{ formTitle }}</h5>
          <hr>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                placeholder="AgustÃ­n..."
                v-model="name"
                v-on:keyup.enter="searchPersons"
                class="form-control"
                id="name"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone number</label>
              <input
                type="text"
                placeholder="2262456782..."
                v-model="phone"
                v-on:keyup.enter="searchPersons"
                class="form-control"
                id="phone"
              />
            </div>
            <button type="submit" class="btn btn-primary float-right" v-on:click="handleSubmit">Submit</button>
          </div>
        </div>
      </div>
      <div v-show="deleteWindow" class="overlayFormCard">
        <div class="overlay" v-on:click="toggleDelete"></div>
        <div class="card overlayFormCardBody">
          <i class="fas fa-exclamation-circle fa-10x text-center mt-4 text-warning card-img-top"></i>
          <div class="card-body">            
            <h4 class="card-text text-center">
              Are you sure you want to delete {{ currentDeleteName }}?
            </h4>
            <p class="card-text text-center">
              You won't be able to revert this!
            </p>
          <br>
            <div class="d-flex justify-content-center"> 
              <button class="btn btn-secondary mr-2" v-on:click="toggleDelete">No</button>           
              <button class="btn btn-danger" v-on:click="confirmDelete">Yes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- VUE ONLINE (LOADED OUTSIDE OF WEBPACK)-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/63130eec7b.js" crossorigin="anonymous"></script>
  </body>
</html>
